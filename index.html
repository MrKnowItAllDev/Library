<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css" />
    <script lang="javascript" src="./scripts/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <section id="screen">
        <section class="overlay">
            <dialog>
                <section class="modal-header">
                    <h2>Add Book</h2>
                    <button class="close-btn btn">Close</button>
                </section>
                <section class="form-section">
                    <form method="get">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" />
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" />
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                        <label for="pages">Pages</label>
                        <input type="number" min="1" max="1000" id="pages" name="pages" />
                        <input type="checkbox" id="status" name="status" value="false" />
                        <label for="status">Have you Read the book?</label>
                        <button type="submit" id="add">Submit</button>
                    </form>
                </section>
            </dialog>
        </section>
        <section id="header">
            <section class="logo">
                <h1>Library</h1>
            </section>
            <section class="nav">
                <ul>
                    <li>
                        <a href="#" rel="noopener noreferrer">Home</a>
                    </li>
                    <li>
                        <a href="#" rel="noopener noreferrer">My Library</a>
                    </li>
                    <li>
                        <a href="./go-back.html" rel="noopener noreferrer">Useless Link</a>
                    </li>
                </ul>
            </section>
        </section>
        <section id="main">
            <section class="heading">
                <h1>Your Books</h1>
                <button type="button" class="add">New Book</button>
            </section>
            <section class="content">
            </section>
        </section>
        <section id="footer">

        </section>
    </section>
</body>
</html>
